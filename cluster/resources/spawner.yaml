apiVersion: v1
kind: Namespace
metadata:
  name: spawner
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spawner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: spawner
rules:
- apiGroups: [""]
  resources: ["pods", "services", "events"]
  verbs: ["list", "get", "create", "delete", "watch", "patch"]
- apiGroups: ["spawner.dev"]
  resources: ["sessionlivedbackends"]
  verbs: ["list", "create", "delete", "watch", "patch", "get"]
- apiGroups: ["spawner.dev"]
  resources: ["sessionlivedbackends/status"]
  verbs: ["list", "create", "delete", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: spawner
  namespace: spawner
subjects:
- kind: ServiceAccount
  name: spawner
  namespace: default
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: spawner
  apiGroup: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spawner
  labels:
    app: spawner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spawner
  template:
    metadata:
      labels:
        app: spawner
    spec:
      serviceAccountName: spawner
      containers:
      - name: spawner
        image: ghcr.io/drifting-in-space/spawner-controller:latest
        env:
        - name: RUST_LOG
          value: "debug,hyper=info,tower=info"
        - name: SPAWNER_SIDECAR_RUST_LOG
          value: "debug,hyper=info,tower=info"
        args: [
          "--namespace", "spawner",
          "--sidecar", "ghcr.io/drifting-in-space/spawner-sidecar:latest",
        ]
